{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'usermanagement/css/style.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'usermanagement/fontawesome/css/all.min.css' %}">

    <script src="{% static 'usermanagement/js/script.js' %}" defer></script>
</head>
<body>
    <div class="main">
        {% include 'usermanagement/admin/navbar.html'%}
        <div class="right-container">
        {% include 'usermanagement/admin/header.html'%}
            <div class="content">
                <h1>Add exams</h1>
                <form class="add" method="post">{% csrf_token %}
                    <div class="form-row">
                        <div style="width: 100% ;">
                            <label>Exam name</label>
                            <input class="focus" type="text"  name="LastName" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div style="width: 100% ;">
                            <label>Exam cost</label>
                            <input class="focus" type="number"  name="LastName" required/>
                        </div>
                    </div>
                    
                    <input  type="submit" value="Save"/>
                </form>
            </div>
        </div>
         
    </div>
    <script>
        document.querySelectorAll("#exams a")[1].classList.add("active")
    </script>
    
</body>
</html>
