{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'usermanagement/css/style.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'usermanagement/fontawesome/css/all.min.css' %}">

    <script src="{% static 'usermanagement/js/script.js' %}" defer></script>
</head>
<body>
    <div class="main">
        {% include 'usermanagement/admin/navbar.html'%}
        <div class="right-container">
        {% include 'usermanagement/admin/header.html'%}
            <div class="content">
                <h1>Ajouter personnel</h1>
                <form class="add" method="post">{% csrf_token %}
                    <div class="form-row">
                        <div>
                            <label>Nom</label>
                            <input class="focus" type="text"  name="LastName" required/>
                        </div>
                        <div>
                            <label>Prénom</label>
                            <input class="focus" type="text"  name="FirstName" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label>Date de naissance</label>
                            <input class="focus" type="date"  name="BirthDate" required />
                        </div>
                        <div>
                            <label>Sexe</label>
                            <select class="focus" name="gender" required >
                                <option selected disabled value=""  style=" color: black ; font-weight: bold"></option>
                                <option value="Male">Masculin</option>
                                <option value="Female">Féminin</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label>Email</label>
                            <input class="focus" type="email" name="Email_address"  required/>
                        </div>
                        <div>
                            <label>N° téléphone</label>
                            <input class="focus" type="number" name="Phone_number"  required/>
                        </div>
                    </div>
                    <div class="form-row">
                            <div>
                                <label>Adresse</label>
                                <input class="focus" type="text" name="Address"  required/>
                            </div>
                            <div>
                                <label>N° CNI</label>
                                <input class="focus" type="number" name="CNI_number" required/>
                            </div>
                    </div>
                    <div class="form-row">
                        <div style="width: 100% ;">
                            <label>Role</label>
                            <select class="focus" name="Role" required >
                                <option selected disabled value="" style=" color: black ; font-weight: bold">Choisir une catégorie</option>
                                <option value="Doctor">Médecin</option>
                                <option value="Pharmacist">Pharmacien</option>
                                <option value="Specialist">Spécialiste</option>
                                <option value="Labtech">Laborantin</option>
                                <option value="Receptionist">Réceptioniste</option>
                                <option value="Cashier">Cassier</option>
                                
                            </select>
                        </div>
                    </div>
                    <input  type="submit" value="Save"/>
                </form>
            </div>
        </div>
         
    </div>
    <script>
        document.querySelectorAll(".navigation li:first-child a")[2].classList.add("active")
    </script>
    
</body>
</html>
