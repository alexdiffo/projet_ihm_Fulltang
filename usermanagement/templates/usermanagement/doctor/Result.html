{% extends 'usermanagement/doctor/baseDoctor.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'usermanagement/css/doctorviewpl.css' %}">
{% endblock style %}
{% block content %}
<style>
    input{
        width: 12vw;
        height: 8vh;
        border-radius: 10%;
        transition: ease 0.25s;
        border-color: rgb(18, 134, 142);
        background-color: rgb(152, 229, 228);

    }
    input:hover{
        width: 15vw;
        height: 8vh;
        border-radius: 10%;
    }
</style>
<div style="text-align:center ;font-style: italic; font-size: x-large;word-spacing: 5px;" >
    Patient :     
    <span>{{nom}}</span>
        <span>{{name}}</span>
</div>
<hr>
<div style="text-align: center; word-spacing: 4px;"><h6> <span style="text-decoration: underline;">Exam Result:</span> {{ExamName}}</h6></div> 
<div style="text-align: center ;">{{result}}</div>



<div style="display:flex ;width: 100%; margin-top: 20vh; justify-content: space-around;">
    <form action="{% url 'usermanagement:newconsultation2' p.id %}" style="width: 20%;">
        {% csrf_token %}
        <input type="submit" value="New Consultation">
    </form>
    <form action="{% url 'usermanagement:newexamprescription2' p.id %}" style="width: 20%;">
        {% csrf_token %}
        <input type="submit" value="Exam Prescription">
    </form>
    <form action="{% url 'usermanagement:newmedicineprescription2' p.id %}" style="width: 20%;">
        {% csrf_token %}
        <input type="submit" value="Medicine Prescription">
    </form>
    <form action="{% url 'usermanagement:patientDetails' p.FirstName %}" style="width: 20%;">
        {% csrf_token %}
        <input type="submit" value="Patient Details">
    </form>
    
  
</div>
{% endblock content %}
